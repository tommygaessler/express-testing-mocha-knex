{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>Users</h1>

    <table class="table table-hover">
      <thead>
        <th>#</th>
        <th>Username</th>
        <th>Email</th>
        <th>Created At</th>
        <th></th>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.created_at }}</td>
          <td></td>
          <td></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>

{% endblock %}
